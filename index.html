<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>        
    </head>
    <body>
        <div class="score-columns">
            <div class="home">
                <h1>HOME</h1>
                <div class="score" id="home-score">0</div>
                <button class="point-btn" onclick="addPoints(this.value)" value="home-1">+1</button>
                <button class="point-btn" onclick="addPoints(this.value)" value="home-2">+2</button>
                <button class="point-btn" onclick="addPoints(this.value)" value="home-3">+3</button>
            </div>
            <div class="guest">
                <h1>GUEST</h1>
                <div class="score" id="guest-score">0</div>
                <button class="point-btn" onclick="addPoints(this.value)" value="guest-1">+1</button>
                <button class="point-btn" onclick="addPoints(this.value)" value="guest-2">+2</button>
                <button class="point-btn" onclick="addPoints(this.value)" value="guest-3">+3</button>
            </div>
        </div>
        <button class="new-game-btn" onclick="startNewGame()">NEW GAME</button>
        <script src="script.js"></script>
    </body>
</html>
